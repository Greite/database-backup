services:
  # Service de backup automatique
  db-backup:
    build: .
    container_name: db-backup
    restart: unless-stopped
    volumes:
      # Volume pour stocker les backups
      - ./backups:/backups
      # Volume pour le fichier de configuration
      - ./backups.conf:/config/backups.conf:ro
    networks:
      - db-network
    depends_on:
      - postgres-db
      - mariadb-db
      - mongodb-db

  # Exemple de base de données PostgreSQL
  postgres-db:
    image: postgres:16-alpine
    container_name: postgres-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: myapp_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_password
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - db-network
    ports:
      - "5432:5432"

  # Exemple de base de données MariaDB
  mariadb-db:
    image: mariadb:11
    container_name: mariadb-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wp_user
      MYSQL_PASSWORD: wp_password
    volumes:
      - mariadb-data:/var/lib/mysql
    networks:
      - db-network
    ports:
      - "3306:3306"

  # Exemple de base de données MongoDB
  mongodb-db:
    image: mongo:7
    container_name: mongodb-db
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: mongo_password
      MONGO_INITDB_DATABASE: myapp
    volumes:
      - mongodb-data:/data/db
    networks:
      - db-network
    ports:
      - "27017:27017"

volumes:
  postgres-data:
  mariadb-data:
  mongodb-data:

networks:
  db-network:
    driver: bridge
